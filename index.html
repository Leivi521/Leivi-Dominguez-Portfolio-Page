<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Leivi Dominguez - Full Stack Developer Portfolio showcasing expertise in React, Node.js, and modern web technologies">
    <meta name="keywords" content="Full Stack Developer, React Developer, Web Development, Portfolio, JavaScript, Node.js">
    <meta name="author" content="Leivi Dominguez">
    <meta property="og:title" content="Leivi Dominguez - Full Stack Developer Portfolio">
    <meta property="og:description" content="Explore my projects and skills in web development, featuring React, Node.js, and modern technologies">
    <meta property="og:type" content="website">
    <title>Leivi Dominguez - Full Stack Developer Portfolio</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Styles/navbar.css">
    <link rel="stylesheet" href="Styles/home.css">
    <link rel="stylesheet" href="Styles/meetme.css">
    <link rel="stylesheet" href="Styles/skillshowcase.css">
    <link rel="stylesheet" href="Styles/additionalskills.css">
    <link rel="stylesheet" href="Styles/myprojects.css">
    <link rel="stylesheet" href="Styles/whychooseme.css">
    <link rel="stylesheet" href="Styles/letsconnect.css">
</head>
<body>
    <div id="root"></div>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Component Scripts -->
    <script type="text/babel" data-presets="react" src="components/JS/navbar.js"></script>
    <script type="text/babel" data-presets="react" src="components/JS/home.js"></script>
    <script type="text/babel" data-presets="react" src="components/JS/meetme.js"></script>
    <script type="text/babel" data-presets="react" src="components/JS/skillshowcase.js"></script>
    <script type="text/babel" data-presets="react" src="components/JS/additionalskills.js"></script>
    <script type="text/babel" data-presets="react" src="components/JS/myprojects.js"></script>
    <script type="text/babel" data-presets="react" src="components/JS/whychooseme.js"></script>
    <script type="text/babel" data-presets="react" src="components/JS/letsconnect.js"></script>
    
    <!-- Initialize React App -->
    <script type="text/babel" data-presets="react">
        const App = () => (
            <div className="portfolio-app">
                <Navbar />
                <main>
                    <Home />
                    <MeetMe />
                    <SkillShowcase />
                    <MyProjects />
                    <WhyChooseMe />
                    <LetsConnect />
                </main>
            </div>
        );

        const domContainer = document.getElementById('root');
        const root = ReactDOM.createRoot(domContainer);
        root.render(<App />);
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
