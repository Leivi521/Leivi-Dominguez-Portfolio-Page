<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Leivi Dominguez - Full Stack Developer Portfolio showcasing expertise in React, Node.js, and modern web technologies">
    <meta name="keywords" content="Full Stack Developer, React Developer, Web Development, Portfolio, JavaScript, Node.js">
    <meta name="author" content="Leivi Dominguez">
    <meta property="og:title" content="Leivi Dominguez - Full Stack Developer Portfolio">
    <meta property="og:description" content="Explore my projects and skills in web development, featuring React, Node.js, and modern technologies">
    <meta property="og:type" content="website">
    <title>Leivi Dominguez - Full Stack Developer Portfolio</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Styles/navbar.css">
    <link rel="stylesheet" href="./Styles/home.css">
    <link rel="stylesheet" href="./Styles/meetme.css">
    <link rel="stylesheet" href="./Styles/skillshowcase.css">
    <link rel="stylesheet" href="./Styles/additionalskills.css">
    <link rel="stylesheet" href="./Styles/myprojects.css">
    <link rel="stylesheet" href="./Styles/whychooseme.css">
    <link rel="stylesheet" href="./Styles/letsconnect.css">
</head>
<body>
    <div id="root"></div>

    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- React Components -->
    <script type="text/babel">
        // Navbar Component
        const Navbar = () => (
            <nav className="navbar navbar-expand-lg navbar-dark">
                <div className="container">
                    <a className="navbar-brand" href="/">Leivi521</a>
                    <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                        <div className="hamburger">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>
                    <div className="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul className="navbar-nav ms-auto">
                            <li className="nav-item">
                                <a className="nav-link" href="#home">Home</a>
                            </li>
                            <li className="nav-item">
                                <a className="nav-link" href="#skills">Skills</a>
                            </li>
                            <li className="nav-item">
                                <a className="nav-link" href="#about">About Me</a>
                            </li>
                            <li className="nav-item">
                                <a className="nav-link" href="#contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        );

        // Home Component
        const Home = () => (
            <section className="hero-section" id="home">
                <div className="content-wrapper">
                    <div className="image-wrapper">
                        <img src="assets/images/profile.jpg" alt="Leivi Dominguez - Full Stack Developer" />
                    </div>
                    <div className="text-content">
                        <h1>Leivi Dominguez</h1>
                        <h2>Full Stack Developer</h2>
                        <p>Transforming ideas into elegant, functional web solutions</p>
                    </div>
                </div>
            </section>
        );

        // App Component
        const App = () => (
            <div className="portfolio-app">
                <Navbar />
                <main>
                    <Home />
                </main>
            </div>
        );

        // Initialize React
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
